<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        jscript = function(){}
        jscript.ui = function(){}
        jscript.ui.alerts = new function(){}
        jscript.ui.alerts.ShowErrorAlert = function(){
            alert("an error alert");
        }
        jscript.ui.alerts.MessageDisplayer = function(msg){
            this.msg = msg;
            this.toString = function(){
                return "msg=" + this.msg;
            }
        }

        function test(){
            jscript.ui.alerts.ShowErrorAlert()
            var v = new jscript.ui.alerts.MessageDisplayer("Hello!!");
            alert(v.toString());
        }
    </script>
</head>
<body>
<input type="button" value="Test alerts" onclick="test();">
</body>
</html>
